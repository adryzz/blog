<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <style>html {
      color:#e7e6e3;
      background-color:#181a1b
    }
    a {
      color:#ff66ba
    }
    .like-a {
      color:#ff66ba;
      text-decoration:underline
    }
    a[href^=""]:link,
    a[href^="./"]:link,
    a[href^="../"]:link,
    a:active {
      color:#7534d5;
    }
    a.active,
    footer {
      padding-top:5px
    }
    #content {
      max-width:900px;
      margin-left:auto;
      margin-right:auto;
      padding-top:2em;
      padding-bottom:2em;
    }
    .middot:after {
      content:"Â·";
      display:inline-block
    }
    .article_header,
    .page_header {
      border-bottom:1px dotted #ff66ba;
      padding-bottom:4px
    }
    img,
    video {
      max-width: 90%;
      height: auto;
    }
    .content-warning {
      width:-webkit-fit-content;
      width:-moz-fit-content;
      width:fit-content;
      background-color: #2d1a26;
      border:2px solid #920050;
      border-radius:8px;
      margin-top:16px;
      margin-bottom:16px;
      padding:4px;
      font-size:1.1rem
    }
    .byline {
      font-size: 10px;
      margin-top: 0;
      margin-left:4px;
      font-weight:500
    }
    .byline-big {
      font-size: 15px;
      margin-top: 0;
      margin-bottom: 24px;
      font-weight:500
    }
    .greentext {
      color:#789922
    }
    .no-bullets {
      list-style-type: none;
      padding-left: 0;
    }
    .reduced-margin {
      list-style-type: none;
      margin: 6px;
    }
    .no-margin {
      margin: 0;
    }
    .margin-bottom {
      margin-bottom: 24px;
    }
    .margin-big {
      margin: 24px
    }
    .site-header {
      padding-bottom:5px;
      text-align: center;
    }
    .site-footer {
      padding-top:5px;
      text-align: center;
    }
    .separator-top {
      width: 100%;
      height: 0;
      border-top: 1px solid #ff66ba;
      margin-top: 10px;
      overflow:unset;
    }
    .separator-bottom {
      width: 100%;
      height: 0;
      border-bottom: 1px solid #ff66ba;
      margin-bottom: 10px;
      overflow:unset;
    }
    pre {
      overflow-x: auto;
    }
    .badge {
      width: 88;
      height: 31;
    }
    .hidden {
      display: none;
    }
    input:checked + .hidden {
      display: block;
    }
    </style>
    <!--[if IE]>
      <style>
        img {
          width: 70%;
          height: auto;
        }
      </style>
    <![endif]-->
  </head>
  <body>
    <header class="site-header">
      <h1>Lena's<sub>{% block page_name %}home{% endblock %}</sub></h1>
      <nav>
        <span><a href="/">home</a></span>
            <span>|</span>
        <span><a href="/blog" class="active">blog</a></span>
            <span>|</span>
        <span><a href="/contact">contact</a></span>
        <span>|</span>
        <span><a href="/blog/rss.xml">rss feed</a></span>
      </nav>
    </header>
    <div class="separator-top"></div>

    <div id="content">
      {% block content %}<p>Placeholder content</p>{% endblock %}
    </div>

    <div class="separator-bottom"></div>
    <footer class="site-footer">
      <div>
        <span><a href="/blog/rss.xml">rss feed</a></span>
            <span>|</span>
        <span><a href="https://github.com/adryzz" rel="noreferrer" target="_blank">github</a></span>
      </div>
      <div class="badges margin-big">
        {% include "badges.html" %}
      </div>
    </footer>
  </body>
</html>
